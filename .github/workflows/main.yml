on: [push]

jobs:
  js_lint_job:
    runs-on: ubuntu-latest
    name: A job to run JS Lint
    steps:
    - uses: actions/checkout@master
      
      # Install Node.js
    - uses: actions/setup-node@v1
      with:
        node-version: 12

      # Install your dependencies
    - run: npm ci
    - run: npm i eslint
      
    - name: JS Lint action step
      uses: timkinsman/JS-lint@master
